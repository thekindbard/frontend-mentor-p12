<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
  
</head>
<body>

<main>
  <div class="container">
    <section class="userCard">
        <div class="userCard__userInfo">
        <img class="userCard__image" src="./images/image-jeremy.png" alt="">
        <span class="userCard__text">Report for</span>
        <h1 class="userCard__title">Jeremy Robson</h1>     
      </div>
          <span class="userCard__options active">Daily</span>
          <span class="userCard__options">Weekly</span>
          <span class="userCard__options">Monthly</span>
    </section>
    <section class="timer">
      <div class="loading">Loading...</div>
    </section>
  </div>
</main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">thekindbard</a>.
  </div>
</body>
</html>
